<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Lookup Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #444;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .copy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DataDog SKU Search</h2>

        <label for="descriptions">Enter up to 15 Descriptions:</label>
        <textarea id="descriptions" rows="5" placeholder="Enter descriptions, one per line..."></textarea>

        <button onclick="processFile()">Search</button>

        <h3>Results:</h3>
        <button class="copy-btn" onclick="copyColumn(0)">Copy SKUs</button>
        <button class="copy-btn" onclick="copyColumn(1)">Copy Additional Descriptions</button>
        <button class="copy-btn" onclick="copyColumn(2)">Copy SINs</button>
        
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>SKU</th>
                    <th>Additional Description</th>
                    <th>SIN</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const FILE_PATH = "DDdata.xlsx";
        let excelDataMap = new Map();

        async function fetchExcel() {
            try {
                const response = await fetch(FILE_PATH);
                if (!response.ok) throw new Error("Failed to fetch Excel file.");

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: "array" });

                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                for (let i = 1; i < jsonData.length; i++) {
                    let row = jsonData[i];
                    if (row[14]) {
                        let description = row[14].toString().trim().toLowerCase();
                        excelDataMap.set(description, {
                            sku: row[6] || "N/A",
                            additionalDesc: row[7] || "N/A",
                            sin: row[8] || "N/A"
                        });
                    }
                }
            } catch (error) {
                alert("Failed to load Excel data.");
            }
        }

        fetchExcel();

        function processFile() {
            const descriptions = document.getElementById('descriptions').value.split('\n').map(d => d.trim().toLowerCase()).filter(Boolean);
            if (excelDataMap.size === 0) return alert("Excel data has not loaded yet.");
            if (descriptions.length === 0) return alert("Please enter at least one description.");

            const resultsTable = document.querySelector('#resultsTable tbody');
            resultsTable.innerHTML = '';

            descriptions.forEach(description => {
                let match = excelDataMap.get(description) || { sku: "N/A", additionalDesc: "N/A", sin: "N/A" };
                addRowToTable(match.sku, match.additionalDesc, match.sin);
            });
        }

        function addRowToTable(sku, additionalDesc, sin) {
            const resultsTable = document.querySelector('#resultsTable tbody');
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${sku}</td><td>${additionalDesc}</td><td>${sin}</td>`;
            resultsTable.appendChild(tr);
        }

        function copyColumn(columnIndex) {
            const rows = document.querySelectorAll('#resultsTable tbody tr');
            let columnText = Array.from(rows).map(row => row.children[columnIndex].textContent).join('\n');
            navigator.clipboard.writeText(columnText).then(() => alert("Column copied successfully!"));
        }
    </script>
</body>
</html>
