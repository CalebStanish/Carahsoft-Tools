<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKU Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: #f4f4f4;
      padding-top: 60px;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: white;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      box-sizing: border-box;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: stretch;
      margin-bottom: 1.25rem;
    }

    select, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    textarea {
      height: 160px;
      resize: none;
      box-sizing: border-box;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: left;
      word-break: break-word;
    }

    th {
      background-color: #f0f0f0;
    }

    .copy-row {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search Datadog Description</h1>
    <div class="input-group">
      <select id="pricing-mode">
        <option value="Annual">Annual</option>
        <option value="M2M">M2M</option>
        <option value="On Demand">On Demand</option>
      </select>
      <select id="list-source">
        <option value="Standard">Standard</option>
        <option value="GovCloud">GovCloud</option>
      </select>
      <textarea id="sku-input" placeholder="Enter SKUs, one per line..."></textarea>
    </div>
    <button id="submit-btn">Search</button>
    <div id="results">
      <table id="results-table">
        <thead>
          <tr>
            <th>Datadog SKU</th>
            <th>Description</th>
            <th>On-Demand List Price</th>
            <th>Annual List Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically inserted here -->
        </tbody>
        <tfoot>
          <tr class="copy-row">
            <td><button onclick="copyColumn(0)">Copy Column</button></td>
            <td><button onclick="copyColumn(1)">Copy Column</button></td>
            <td><button onclick="copyColumn(2)">Copy Column</button></td>
            <td><button onclick="copyColumn(3)">Copy Column</button></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script>
    function copyColumn(colIndex) {
      const table = document.getElementById('results-table');
      const rows = table.querySelectorAll('tbody tr');
      const values = [];

      rows.forEach(row => {
        const cell = row.cells[colIndex];
        if (cell) values.push(cell.innerText);
      });

      const textToCopy = values.join('\n');
      navigator.clipboard.writeText(textToCopy).then(() => {
        alert('Column copied to clipboard!');
      });
    }

    document.getElementById("submit-btn").addEventListener("click", () => {
      const pricing = document.getElementById("pricing-mode").value;
      const source = document.getElementById("list-source").value;
      const skus = document.getElementById("sku-input").value
        .split("\n")
        .map(s => s.trim())
        .filter(Boolean);

      fetch("DATADOG PRICELIST - Calebs Version.xlsx")
        .then(res => res.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(new Uint8Array(data), { type: "array" });

          const sheetName = source === "Standard"
            ? "Standard Pricing"
            : "Datadog for Government Pricing";

          const sheet = workbook.Sheets[sheetName];
          const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          const matches = [];
          for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            if ([11, 12, 13].some(col => skus.includes(String(row[col]).trim()))) {
              matches.push({
                sku: row[0],
                description: `${row[4]}, Annual Rate Reflected`,
                ondemand_price: i > 0 ? rows[i - 1][5] : "",
                annual_price: row[6]
              });
            }
          }

          const tbody = document.querySelector("#results-table tbody");
          tbody.innerHTML = "";

          if (matches.length === 0) {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td colspan="4">No matches found for the provided SKUs.</td>`;
            tbody.appendChild(tr);
          } else {
            matches.forEach(row => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row.sku}</td>
                <td>${row.description}</td>
                <td>${row.ondemand_price}</td>
                <td>${row.annual_price}</td>
              `;
              tbody.appendChild(tr);
            });
          }
        })
        .catch(err => {
          alert("Failed to load Excel file");
          console.error(err);
        });
    });
  </script>
</body>
</html>
