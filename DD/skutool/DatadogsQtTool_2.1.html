<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Datadog SKU Lookup — Exact Match (Multi-line)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background:#0b1220; color:#eef2f7; display:flex; min-height:100vh; }
    .card { margin:auto; width:min(1100px, 94vw); background:#111a2b; padding:28px; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.35);}
    h1 { margin:0 0 8px; font-size:1.4rem; }
    .muted { color:#9bb0c5; margin:0 0 18px; }
    .row { display:flex; gap:12px; margin: 12px 0 18px; align-items:center; }
    textarea { width:100%; min-height:160px; padding:12px 14px; border-radius:12px; border:1px solid #2a3b5d; background:#0d1626; color:#eef2f7; resize:vertical; }
    button { padding:12px 16px; border:0; border-radius:10px; background:#3a86ff; color:white; font-weight:600; cursor:pointer; }
    button:disabled{opacity:.5; cursor:not-allowed;}
    .status { font-size:.95rem; color:#9bb0c5; margin:6px 0 12px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { text-align:left; padding:10px 12px; border-bottom:1px solid #223251; }
    th { color:#9bb0c5; font-weight:600; }
    .small { font-size:.9rem; color:#9bb0c5; margin-top:10px; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; background:#1a2742; color:#cfe0ff; font-size:.8rem; margin-left:6px;}
    .notfound { margin-top:14px; padding:12px; background:#1a243e; border-radius:10px; }
    code { background:#0d1626; padding:2px 6px; border-radius:6px; }
    .mode-select { margin-bottom: 12px; }
    .mode-select button { background:#222f47; border:none; padding:8px 14px; margin-right:8px; border-radius:8px; cursor:pointer; color:#eef2f7; }
    .mode-select button.active { background:#3a86ff; }
    .nf { color: #ff6b6b; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Datadog Price Lookup</h1>
    <p class="muted">Paste a column of product names from Excel (one per line). Choose a search mode below.</p>

    <div class="mode-select">
      <button id="modeCommercial" class="active">Price – Annual</button>
      <button id="modeGovernment">Government Price – Annual</button>
    </div>

    <textarea id="names" placeholder="Paste product names here — one per line"></textarea>
    <div class="row">
      <button id="searchBtn" disabled>Search</button>
      <div id="status" class="status">Loading workbook…</div>
    </div>

    <div id="results"></div>
    <div id="notfound"></div>

    <div class="small" id="loadedInfo"></div>
  </div>

  <script>
    const EXCEL_FILE = 'DatadogPricelist2.1.xlsx'; 
    let commercialRows = [];
    let governmentRows = [];
    let currentMode = 'commercial';

    const fmtUSD = n => {
      if (n === null || n === undefined || n === '') return '';
      const num = typeof n === 'number' ? n :
        Number(String(n).replace(/[^0-9.-]/g, ''));
      if (Number.isFinite(num)) {
        return num.toLocaleString(undefined, { style: 'currency', currency: 'USD', maximumFractionDigits: 2 });
      }
      return n;
    };

    function normalize(s) {
      return String(s ?? '')
        .trim()
        .replace(/\s+/g, ' ')
        .toLowerCase();
    }

    (async function loadWorkbook() {
      try {
        const res = await fetch(EXCEL_FILE);
        if (!res.ok) throw new Error(`HTTP ${res.status} loading ${EXCEL_FILE}`);
        const ab = await res.arrayBuffer();
        const wb = XLSX.read(ab, { type: 'array' });

        // Commercial: sheet #2
        const wsCommercial = wb.Sheets[wb.SheetNames[1]];
        parseSheet(wsCommercial, commercialRows, 0, 1, 4, 9); 

        // Government: sheet #6
        const wsGovernment = wb.Sheets[wb.SheetNames[5]];
        parseSheet(wsGovernment, governmentRows, 0, 2, 6, 9); 

        document.getElementById('status').textContent = 'Ready.';
        document.getElementById('loadedInfo').textContent = `Loaded: ${commercialRows.length} Commercial • ${governmentRows.length} Government`;
        document.getElementById('searchBtn').disabled = false;
      } catch (err) {
        document.getElementById('status').textContent = `Failed to load workbook: ${err.message}`;
        console.error(err);
      }
    })();

    function parseSheet(ws, targetArr, skuCol, nameColB, priceCol, nameColJ) {
      const ref = ws['!ref'];
      const range = XLSX.utils.decode_range(ref);
      for (let r = range.s.r + 1; r <= range.e.r; r++) {
        const cell = (c) => ws[XLSX.utils.encode_cell({ r, c })]?.v ?? '';
        const A = cell(skuCol);
        const B = cell(nameColB);
        const E = cell(priceCol);
        const J = cell(nameColJ);
        if (A === '' && B === '' && J === '' && E === '') continue;
        targetArr.push({ sku: String(A).trim(), nameB: String(B).trim(), priceE: E, nameJ: String(J).trim() });
      }
    }

    function exactMatchOne(name, mode) {
      const q = normalize(name);
      if (!q) return null;
      const arr = mode === 'commercial' ? commercialRows : governmentRows;

      const matchB = arr.find(r => normalize(r.nameB) === q);
      if (matchB) return matchB;

      const matchJ = arr.find(r => normalize(r.nameJ) === q);
      if (matchJ) return matchJ;

      return null;
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function renderBatch(inputText, mode) {
      const resultsWrap = document.getElementById('results');
      const notFoundWrap = document.getElementById('notfound');

      const lines = inputText
        .split(/\r?\n/)
        .map(l => String(l).split(/\t/)[0])
        .map(l => l.trim())
        .filter(l => l.length > 0);

      const rowsOut = [];
      const misses = [];

      for (const name of lines) {
        const hit = exactMatchOne(name, mode);
        if (hit) {
          rowsOut.push({
            input: name,
            matched: hit.nameB || hit.nameJ,
            sku: hit.sku,
            price: hit.priceE,
            found: true
          });
        } else {
          rowsOut.push({
            input: name,
            matched: '',
            sku: '',
            price: '',
            found: false
          });
          misses.push(name);
        }
      }

      if (rowsOut.length) {
        resultsWrap.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Input Name</th>
                <th>Matched Name</th>
                <th>SKU</th>
                <th>Annual Price</th>
              </tr>
            </thead>
            <tbody>
              ${rowsOut.map(r => `
                <tr>
                  <td class="${!r.found ? 'nf' : ''}">${escapeHtml(r.input)}</td>
                  <td>${escapeHtml(r.matched)}</td>
                  <td>${escapeHtml(r.sku)}</td>
                  <td>${r.price ? fmtUSD(r.price) : ''}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>`;
      } else {
        resultsWrap.innerHTML = `<p>No matches found.</p>`;
      }

      if (misses.length) {
        notFoundWrap.innerHTML = `
          <div class="notfound">
            <strong>Not found (${misses.length}):</strong><br>
            ${misses.map(m => `<code>${escapeHtml(m)}</code>`).join(' ')}
          </div>`;
      } else {
        notFoundWrap.innerHTML = '';
      }
    }

    document.getElementById('modeCommercial').addEventListener('click', function() {
      currentMode = 'commercial';
      this.classList.add('active');
      document.getElementById('modeGovernment').classList.remove('active');
    });

    document.getElementById('modeGovernment').addEventListener('click', function() {
      currentMode = 'government';
      this.classList.add('active');
      document.getElementById('modeCommercial').classList.remove('active');
    });

    const btn = document.getElementById('searchBtn');
    const ta = document.getElementById('names');
    btn.addEventListener('click', () => renderBatch(ta.value, currentMode));
    ta.addEventListener('keydown', e => {
      if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'enter' && !btn.disabled) {
        e.preventDefault();
        renderBatch(ta.value, currentMode);
      }
    });
  </script>
</body>
</html>
