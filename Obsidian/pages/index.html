<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Obsidian</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }
      input, textarea {
        padding: 0.5rem;
        width: 100%;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        padding: 0.5rem 1rem;
        background: black;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
      }
      .hidden {
        display: none;
      }
      .response {
        margin-top: 1rem;
        padding: 1rem;
        background: #eee;
        border-radius: 8px;
        text-align: left;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="card" id="login">
      <h2>Enter Password</h2>
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkPassword()">Unlock</button>
    </div>

    <div class="card hidden" id="protected">
      <h1>ðŸ”’ Project Obsidian</h1>
      <p>Select a quote PDF to extract key data:</p>
      <input type="file" id="pdfFile" accept="application/pdf" />
      <button onclick="uploadPDF()">Extract Info</button>
      <div class="response" id="responseBox"></div>
    </div>

    <script>
      const CORRECT_PASSWORD = "obsidian123"

      function checkPassword() {
        const input = document.getElementById("password").value
        if (input === CORRECT_PASSWORD) {
          document.getElementById("login").classList.add("hidden")
          document.getElementById("protected").classList.remove("hidden")
        } else {
          alert("Incorrect password")
        }
      }

      async function uploadPDF() {
        const fileInput = document.getElementById("pdfFile")
        const responseBox = document.getElementById("responseBox")
        const file = fileInput.files[0]

        if (!file) {
          alert("Please select a PDF file.")
          return
        }

        const formData = new FormData()
        formData.append("file", file)

        responseBox.textContent = "Extracting..."

        try {
          const res = await fetch("/api/extract-quote", {
            method: "POST",
            body: formData
          })

          const data = await res.text()
          responseBox.innerHTML = data
        } catch (err) {
          responseBox.textContent = "Error extracting quote info."
        }
      }
    </script>
  </body>
</html>
